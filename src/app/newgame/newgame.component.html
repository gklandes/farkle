<div class="page-content">
  <h2>Players</h2>
  <div *ngFor="let player of players; let i = index">
    <input [required]="players.length < 2" placeholder="Player {{i+1}}" [(ngModel)]="players[i].name">
  </div>
  <button class="btn btn-default" (click)="addPlayer()" *ngIf="players.length < 6">
    <i class="fa fa-plus"></i> Add Player
  </button>
</div>
<div class="page-button">
  <button class="btn btn-primary" (click)="startGame()" [disabled]="!hasPlayers()">
    <i class="fa fa-play"></i> Start
  </button>
</div>
